<div class="container">
  <p>Reset your password</p>

  <div class="flex flex-col gap-2 max-w-xl">
    <input
      type="password"
      class="border rounded px-4 py-2 text-2xl"
      [(ngModel)]="newPassword"
    />
    <button
      (click)="resetPassword()"
      class="bg-green-600 rounded text-white w-min px-8 py-2 hover:cursor-pointer hover:bg-green-700"
    >
      Reset
    </button>
  </div>
</div>
