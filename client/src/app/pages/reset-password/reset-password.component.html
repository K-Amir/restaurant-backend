<div class="flex w-100 justify-center bg-gray-900 h-screen">
  <div
    class="flex flex-col gap-2 p-8 items-center rounded h-min bg-white mt-14"
  >
    <p>Type your new password</p>
    <input
      placeholder="New password"
      type="password"
      class="rounded-lg p-4 shadow-md text-md outline-none"
      [(ngModel)]="newPassword"
    />
    <button
      (click)="resetPassword()"
      class="bg-green-600 rounded text-white w-min px-8 py-2 hover:cursor-pointer hover:bg-green-700"
    >
      Change
    </button>
  </div>
</div>
