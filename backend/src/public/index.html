<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva de Bares</title>
  <style>
    /* Estilos CSS */
    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    
    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    p {
      text-align: center;
      color: #666;
    }
    
    .cta-button {
      display: block;
      margin: 40px auto;
      text-align: center;
    }
    
    .cta-button a {
      display: inline-block;
      padding: 12px 24px;
      background-color: #ff5722;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    
    .cta-button a:hover {
      background-color: #ff451a;
    }
    
    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      
      p {
        font-size: 16px;
      }
      
      .cta-button a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reserva de Bares</h1>
    <p>Â¡Encuentra y reserva los mejores bares cerca de ti!</p>
    <div class="cta-button">
      <a href="#">Descargar ahora</a>
    </div>
  </div>
</body>
</html>
